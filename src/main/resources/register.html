<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">


<head th:replace="/fragments/header :: header">
<title>Index</title>
</head>

<body>
	<div th:replace="/fragments/menu :: menu"></div>
	<div class="container">
	
		<form autocomplete="off" action="#" th:action="@{/register}"
			th:object="${user}" method="post" class="form"
			role="form">
			<h2>Inscription</h2>
			<div class="form-group">
				<label th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"
					class="validation-message"></label>
				<input type="text" th:field="*{firstName}" placeholder="PrÃ©nom"
					class="form-control" /> 
			</div>

			<div class="form-group">
				<label	th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"
					class="validation-message"></label>
				<input type="text" th:field="*{lastName}"
					placeholder="Nom" class="form-control" /> 
			</div>
			<div class="form-group">
				<input type="text" th:field="*{email}" placeholder="Email"
					class="form-control" /> 
				<label
					th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
					class="validation-message"></label>
			</div>
			<div class="form-group">
				<input type="password" th:field="*{password}"
					placeholder="Mot de passe" class="form-control" /> 
				<label
					th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
					class="validation-message"></label>
			</div>

			<div class="form-group">
				<button type="submit" class="btn btn-primary btn-block">S'inscrire</button>
			</div>
			
			<span th:utext="${successMessage}"></span>
			
			
		</form>
	</div>

	<div th:replace="/fragments/footer :: footer"></div>
</body>
</html>
