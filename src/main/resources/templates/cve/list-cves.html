<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head th:replace="/fragments/header :: header">
	<title>Liste des cve</title>
</head>

<body>
	<div th:replace="/fragments/menu :: menu"></div>

	<div class="container">
		
		<h1>Liste des cve</h1>
		<div class="row">
				<div class="col-sm-3" th:each="cve : ${cves}">
					<div class="card">
						<h5 class="card-header" th:text="${cve.title}">
						  Nom : 
						</h5>
						<div class="card-body">
							<div>Id : <span th:text="${cve.id}"></span></div>
							
							
							<div sec:authorize="hasRole('ADMIN')">
								<form action="/admin/cve/delete" method="post">
									<input type="hidden" name="id" th:value="${cve.id}" />
									<button class="btn" type="submit">Supprimer</button>
								</form>
							</div>
						</div>
					</div>
				</div>
				<div>page : <span th:text="${cvePage}"></span></div>
				<div> - <a th:href="@{/cves/page{article.id}}"></a></div>
				<div> - <span th:text="${nbPage}"></span></div>
		</div>
		
	</div>
	
	<div th:replace="/fragments/footer :: footer"></div>
</body>
</html>
